[tox]
envlist =  cov-init,py27,py36,py37,cov-report

[testenv]
usedevelop=True
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=divio_cli {posargs}
setenv =
    COVERAGE_FILE = .coverage.{envname}


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report