[tox]
envlist = cov-init,py27,py35,py36,py37,py38,pypy,pypy3,cov-report


[testenv]
usedevelop=True
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=divio_cli --junitxml=junit-testreport-{envname}.xml {posargs}
setenv =
    COVERAGE_FILE = .coverage.{envname}


[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase


[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage report
    coverage xml
